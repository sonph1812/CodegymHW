<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form đăng ký</title>
</head>
<body>
<form>
    <table>
        <tr>
            <th style="background-color: #f65f4e; color: #ffffff" colspan=2>SỞ THÍCH CỦA BẠN</th>
        </tr>
        <tr>
            <td style="color: blue">Họ và tên</td>
            <td><input type="text" name="yourname" placeholder="Điền họ và tên"></td>
        </tr>
        <tr>
            <td style="color: blue">Email</td>
            <td><input type="text" name="email" placeholder="Điền email"></td>
        </tr>
        <tr>
            <td style="vertical-align: top;color: blue">Sở thích</td>
            <td>
                <table>
                    <tr>
                        <td style="color: #f65f4e"><input type="checkbox" name="Hobby">Thể thao</td>
                        <td style="color: #f65f4e"><input type="checkbox" name="Hobby">Âm nhạc</td>
                        <td style="color: #f65f4e"><input type="checkbox" name="Hobby">Đọc sách</td>
                    </tr>
                    <tr>
                        <td style="color: #f65f4e"><input type="checkbox" name="Hobby">Lướt Web</td>
                        <td style="color: #f65f4e"><input type="checkbox" name="Hobby">Chơi game</td>
                        <td style="color: #f65f4e"><input type="checkbox" name="Hobby">Điện ảnh</td>
                    </tr>
                    <tr>
                        <td style="color: #f65f4e"><input type="checkbox" name="Hobby">Du lịch</td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" style="background-color:darkgrey" value="Gửi thông tin">
                            <input type="reset" style="background-color:darkgrey" value="Nhập lại">
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
