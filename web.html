<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <style>
        table {background-color: rgba(231, 181, 16, 0.98);}
        .chess-board { border-spacing: 0; border-collapse: collapse; }
        .chess-board th { padding: .3cm; }
        .chess-board td { border: 1px solid; width: 2cm; height: 2cm; }
        .chess-board .light { background: #eee; }
        .chess-board .dark { background: #000; }
    </style>
    <h1>Bàn Cờ Vua</h1>
</head>
<body>

        <th>7</th>
        <th>8</th>
    </tr>

        <td class="dark"></td>

        <td class="dark"></td>
        <td class="light"></td>
        <td class="dark"></td>
        <td class="light"></td>
        <td class="dark"></td>
        <td class="light"></td>
    </tr>
    <tr>
        <th>E</th>

        <td class="dark"></td>
        <td class="light"></td>
        <td class="dark"></td>
        <td class="light"></td>

        <td class="light"></td>
        <td class="dark"></td>
        <td class="light"></td>
        <td class="dark"></td>

</html>
